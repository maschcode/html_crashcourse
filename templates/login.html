    <!-- -------------------------------------------- -->
    <!-- Login 01                                     -->
    <!-- -------------------------------------------- -->

    <h3>Login Form</h3>

    
    <!-- action is server script and post not to transfer over url -->
    <form action="" method="post">


    <fieldset>


            <legend>Login Form</legend>

            <label for="login-name">Username</label>
            <input type="text" name="login" id="login-name" placeholder="enter your username" maxlength="10">

            <br><br>
        
            <label for="password-name">Password</label>
            <input type="password" name="password" id="password-name" placeholder="enter your password" maxlength="15">

            <br><br>
        
            <input type="reset" value="reset"> &emsp;
            <input type="submit" value="log in" name="btn-login">

        </form>
       

    </fieldset>


    
    
    
    <br><br><br>
